# We have a conf and classes directory, append to BBPATH
BBPATH .= ":${LAYERDIR}"

# recipes
BBFILES += "${LAYERDIR}/recipes-*/*.bb ${LAYERDIR}/recipes-*/*/*.bb ${LAYERDIR}/recipes-*/*/*/*.bb"
# appends
BBFILES += "${LAYERDIR}/extends-*/*.bb ${LAYERDIR}/extends-*/*.bbappend"

BBFILE_COLLECTIONS += "meta-supadata"
BBFILE_PATTERN_meta-supadata := "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-supadata = "20"

LAYERDEPENDS_meta-musicians = " \
    core \
    openembedded-layer \
    meta-python \
"
LAYERSERIES_COMPAT_meta-supadata = "warrior"
